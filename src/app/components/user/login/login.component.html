<div class="container-fluid">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>{{title}}</h1>
  <form (ngSubmit) = "login()" #f="ngForm">
    <input placeholder="Username" name="username" type="text"
           class="form-control" ngModel required #username="ngModel"/>
    <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
    </span>

    <input placeholder="Password" name="password" type="password"
           class="form-control" ngModel required #password="ngModel"/>
    <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
    </span>

    <button [routerLink]="['/user/:userId']" class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Login
    </button>

    <button [routerLink]="['/register']"
       class="btn btn-success btn-block"
       type="button"
       >â€‹Register
    </button>
  </form>
</div>
