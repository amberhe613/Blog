<div class="container content">
  <form #f="ngForm">
    <label for="name">Name </label>
    <input [(ngModel)]="widgetType"
         name="widgetType"
         class="form-control"
         id="name"
         placeholder="Name"
         type="text"
         value="{{widgetType}}"/>
    <label for="text">Text</label>
    <input [(ngModel)]="text"
           name="text"
           class="form-control"
           id="text"
           placeholder="Text"
           type="text"
           value="{{text}}"/>
    <label for="size">Size</label>
    <input [(ngModel)]="size"
           name="size"
           class="form-control"
           id="size"
           placeholder="Size"
           type="text"
           value="{{size}}"/>
    <br>
    <a (click)="deleteWidget()" class="btn btn-danger btn-block text-white">Delete</a>
  </form>
</div>
<br>
